<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><script defer="defer" src="bundle.js"></script></head><body><main class="main-content"><form name="weather" class="weather-form"><label for="location" class="label">Location</label> <input name="location" id="location" data-input="location" class="text-field" required/> <label for="use-fahrenheit" class="label" aria-label="Use Fahrenheit">Use &deg;F</label> <input type="checkbox" name="use-fahrenheit" id="use-fahrenheit" data-input="use-fahrenheit" class="checkbox"/> <button data-action="get-weather" class="submit-button">Get weather</button></form><div data-role="weather-view" class="weather-view"><div data-role="results" class="results"><img data-role="icon" class="icon" height="96"/><p data-role="location" class="location"></p><p data-role="temperature" class="temperature"></p></div><div data-role="loading-indicator" class="loading-indicator hidden"></div><div data-role="error" class="error hidden"><img data-role="error-icon" class="error-icon" height="96"/><p data-role="error-message" class="error-message"></p></div></div></main></body></html>
