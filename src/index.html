<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>

  <body>
    <main class="main-content">
      <form name="weather" class="weather-form">
        <label for="location" class="label">Location</label>
        <input
          name="location"
          id="location"
          data-input="location"
          class="field"
          required
        />

        <label for="use-fahrenheit" class="label">Use &deg;F</label>
        <input
          type="checkbox"
          name="use-fahrenheit"
          id="use-fahrenheit"
          data-input="use-fahrenheit"
          class="checkbox"
        />

        <button data-action="get-weather" class="submit-button">
          Get weather
        </button>
      </form>

      <div data-role="weather" class="weather">
        <p data-role="location" class="location"></p>
        <p data-role="temperature" class="temperature"></p>
        <p data-role="icon" class="icon"></p>
      </div>
    </main>
  </body>
</html>
